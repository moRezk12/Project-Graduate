<section>
  <div class="container pt-[60px]  ">
    <div class="flex justify-center items-center">
      <h2 class="text-white font-bold text-[30px] leading-[35px] mx-[20px] ">
        {{'people.title' | translate}}
      </h2>
      <div class="w-fit rounded-full ">
        <img class="w-[80px] h-[80px]" src="assets/images/presidential/flag_11848934 1.png" alt="Image">
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 items-center my-[25px] ">
      <div class="text-center bg-[#FFFFFF] rounded-[20px] py-[20px] px-[20px] shadow shadow-[#417AD1] ">
        <div class="w-fit mx-auto ">
          <img class="w-[150px] h-[150px]" src="assets/images/presidential/Ellipse 229.png" alt="image">
        </div>
        <h3 class="text-[20px] leading-[25px] font-semibold my-[20px] ">
          {{'people.candidateName' | translate}}
        </h3>
        <div>
          <h2 class=" font-medium text-[20px] leading-[25px] ">
            {{'people.code' | translate}}
          </h2>
          <div class="w-fit mx-auto ">
            <img src="assets/images/presidential/icon-park_book-one.png" alt="image">
          </div>
        </div>
        <div class="mt-[20px] flex justify-between gap-4 ">
          <button (click)="openPopup()"
            class=" w-full text-[20px] bg-[#007AFF] text-white px-[25px] py-[10px] rounded-[10px] ">
            {{'people.buttons.vote' | translate}}
          </button>
          <button routerLink="/details"
            class=" w-full text-[20px] bg-secondColor text-white px-[25px] py-[10px] rounded-[10px] ">
            {{'people.buttons.details' | translate}}
          </button>
        </div>
      </div>
      <div class="text-center bg-[#FFFFFF] rounded-[20px] py-[20px] px-[20px] shadow shadow-[#417AD1] ">

        </h3>
        <div>
          <h2 class=" font-medium text-[20px] leading-[25px] ">
            {{'people.code' | translate}}
          </h2>
          <div class="w-fit mx-auto ">
            <img src="assets/images/presidential/icon-park_book-one.png" alt="image">
          </div>
        </div>
        <div class="mt-[20px] flex justify-between gap-4 ">
          <button (click)="openPopup()"
            class=" w-full text-[20px] bg-[#007AFF] text-white px-[25px] py-[10px] rounded-[10px] ">
            {{'people.buttons.vote' | translate}}
          </button>
          <button routerLink="/details"
            class=" w-full text-[20px] bg-secondColor text-white px-[25px] py-[10px] rounded-[10px] ">
            {{'people.buttons.details' | translate}}
          </button>
        </div>
      </div>
      <div class="text-center bg-[#FFFFFF] rounded-[20px] py-[20px] px-[20px] shadow shadow-[#417AD1] ">
        <div class="w-fit mx-auto ">
          <img class="w-[150px] h-[150px]" src="assets/images/presidential/Ellipse 229 (2).png" alt="image">
        </div>
        <h3 class="text-[20px] leading-[25px] font-semibold my-[20px] ">

            {{'people.buttons.vote' | translate}}
          </button>
          <button routerLink="/details"
            class=" w-full text-[20px] bg-secondColor text-white px-[25px] py-[10px] rounded-[10px] ">
            {{'people.buttons.details' | translate}}
          </button>
        </div>
      </div>
    </div>

  </div>
</section>
