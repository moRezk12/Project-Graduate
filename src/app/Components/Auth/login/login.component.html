<div class="w-[100%] h-[100vh] flex justify-center items-center" >
  <div class="w-[95%] md:w-[60%] lg:w-[35%] bg-sky-300 p-[15px] rounded-[15px] " >
    <div class="logo w-full mb-[35px] ">
      <img routerLink="/home" class="w-[100px] h-[60px] cursor-pointer " src="./assets/images/navbar/pngegg (1).png" alt="image ">
    </div>
    <div>
      <form action="">
        <div class="w-full" >
          <label class="block mb-[15px] font-medium text-[20px] " for="">
            {{'login.form.nameOrEmail' | translate}}
          </label>
          <input type="text" class="w-[100%] text-[18px] font-medium border border-black rounded-[10px] bg-white p-[12px]  " placeholder=" {{'login.form.nameOrEmailPlaceholder' | translate}}" >
        </div>
        <div class="w-full relative " >
          <label class="block my-[15px] font-medium text-[20px] " for="">
            {{'login.form.password' | translate}}
          </label>
          <input
          [type]="showPassword ? 'text' : 'password'"
          type="password" class="w-[100%] text-[18px] font-medium border border-black rounded-[10px] bg-white p-[12px]  " placeholder="{{'login.form.passwordPlaceholder' | translate}}" >
          <i
          [ngClass]="{
            'fa-solid fa-eye-slash': showPassword,
            'fa-regular fa-eye': !showPassword,
            'right-[20px]': !isRtl(),
            'left-[20px]': isRtl()
          }"

          (click)="showIcon()"
          class="cursor-pointer absolute  top-[65px]  "></i>
        </div>
        <div class="my-[20px] flex justify-between items-center " >
          <div class="flex gap-[10px] items-center" >
            <input type="checkbox"  >
            <p class="text-[18px] font-medium " >
              {{'login.form.rememberMe' | translate}}
            </p>
          </div>
          <a class=" text-[18px] font-medium text-secondColor " >
            {{'login.form.forgotPassword' | translate}}
          </a>
        </div>
        <div>
          <button class=" w-full my-[20px] text-[20px] font-medium bg-secondColor border border-secondColor text-white  lg:px-[25px] py-[10px] rounded-full " >
            {{'login.title' | translate}}
          </button>
        </div>
      </form>
      <div>
        <p class="text-[18px] font-medium  " >
            {{'login.signup.text' | translate}}
          <a routerLink="/register" class="text-secondColor font-medium" >
            {{'login.signup.link' | translate}}
          </a>
        </p>
      </div>
      <div class="text-center my-[25px] " >
        <p class=" text-[18px] font-medium relative after:content-[''] after:absolute after:w-[30%] md:after:w-[37%]  after:h-[1px] after:bg-secondColor after:top-[50%] after:right-0 after:ml-[10px] before:content-[''] before:absolute before:w-[30%] md:before:w-[37%]  before:h-[1px] before:bg-secondColor before:top-[50%]   before:left-0  " >
          {{'login.orSignInWith' | translate}}
        </p>
      </div>
      <div class="flex justify-center gap-5 mt-5">
        <a href="">
          <img  class="w-[22px] md:w-[32px] lg:w-[36px] " src="./assets/images/login/google.svg" alt="image">
        </a>
        <a href="">
          <img  class="w-[22px] md:w-[32px] lg:w-[36px] " src="./assets/images/login/linkedin.svg" alt="image">
        </a>
        <a href="">
          <img  class="w-[22px] md:w-[32px] lg:w-[36px] " src="./assets/images/login/apple.svg" alt="image">
        </a>
      </div>
    </div>
  </div>
</div>
