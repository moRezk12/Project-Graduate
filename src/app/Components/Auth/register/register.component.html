<div class="w-[100%] my-[20px] flex justify-center items-center" >
  <div class="w-[95%] md:w-[60%]  bg-sky-300 p-[15px] rounded-[15px] " >
    <div class="logo w-full mb-[35px] ">
      <img routerLink="/home" class="w-[100px] h-[60px] cursor-pointer " src="./assets/images/navbar/pngegg (1).png" alt="image ">
    </div>
    <div>
      <form action="">
        <div class="flex flex-col md:flex-row gap-2 items-center " >
          <div class="w-full mb-[15px]" >
            <label class="block  font-medium text-[20px] " for="">UserName</label>
            <input type="text" class="w-[100%] text-[18px] font-medium border border-black rounded-[10px] bg-white p-[12px]  " placeholder="Enter Your UserName" >
          </div>
          <div class="w-full mb-[15px] " >
            <label class="block  font-medium text-[20px] " for="">Email</label>
            <input type="email" class="w-[100%] text-[18px] font-medium border border-black rounded-[10px] bg-white p-[12px]  " placeholder="Enter Your Email" >
          </div>
        </div>
        <div class="flex flex-col md:flex-row gap-2 items-center  " >
          <div class="w-full mb-[15px] " >
            <label class="block  font-medium text-[20px] " for="">Date</label>
            <input type="date" class="w-[100%] text-[18px] font-medium border border-black rounded-[10px] bg-white p-[12px]  " placeholder="Enter Your Date" >
          </div>
          <div class="w-full mb-[15px] " >
            <label class="block  font-medium text-[20px] " for="">age</label>
            <input type="number" class="w-[100%] text-[18px] font-medium border border-black rounded-[10px] bg-white p-[12px]  " placeholder="Enter Your Age" >
          </div>
        </div>
        <div class="w-full mb-[15px] " >
          <label class="block  font-medium text-[20px] " for="">National ID</label>
          <input type="text" class="w-[100%] text-[18px] font-medium border border-black rounded-[10px] bg-white p-[12px]  " placeholder="Enter Your National ID" >
        </div>
        <div class="w-full my-[15px] relative " >
          <label class="block  font-medium text-[20px] " for="">Password</label>
          <input
          [type]="showPassword ? 'text' : 'password'"
          type="password" class="w-[100%] text-[18px] font-medium border border-black rounded-[10px] bg-white p-[12px]  " placeholder="Enter Your Password" >
          <i
          [ngClass]="{
            'fa-solid fa-eye-slash': showPassword,
            'fa-regular fa-eye': !showPassword,
          }"
          (click)="showIcon()"
          class="cursor-pointer absolute right-[20px] top-[50px]  "></i>
        </div>
      </form>
      <!-- لرفع صوره البطاقه -->
      <div>
        <label for="uploadFile" class="bg-[#6282F78F] text-white w-full font-semibold text-xl rounded flex flex-col items-center justify-center cursor-pointer border-2 border-gray-300 border-dashed p-[20px] mx-auto font-[sans-serif]">

          <span> Upload Img  </span>
          <input type="file" id="uploadFile" class="hidden" accept="image/*" (change)="previewImage($event)" />

          <!-- عرض الصورة المرفوعة -->
          <div *ngIf="imagePreview" class="mt-4 w-[150px] ">
            <!-- <h3>الصورة المرفوعة:</h3> -->
            <img class="w-[150px] h-[150px] "  [src]="imagePreview" alt="image" class="w-full" />
          </div>
        </label>
      </div>
      <!-- للالتقاط صوره -->
      <div class="w-full mt-[20px] " >
        <div class="flex flex-col md:flex-row gap-5 justify-between items-center" >
          <div class="w-full" >
            <video *ngIf="!capturedImage" #video width="250" height="250" autoplay></video>
          </div>
          <div class="w-full text-right" >
            <img width="300" height="300"  *ngIf="capturedImage" [src]="capturedImage" alt="Captured Image" />
          </div>
        </div>
        <button  (click)="openCamera()" class="bg-normalColor text-white p-[10px] rounded-[10px] font-medium text-[18px] m-[15px] "  > Open Camera </button>
        <button (click)="capturePhoto()" *ngIf="isCameraOpen" class="bg-normalColor text-white p-[10px] rounded-[10px] font-medium text-[18px] m-[15px] "> Take A Photo</button>
      </div>

      <div class="my-[20px] flex justify-between items-center " >
        <div class="flex gap-[10px] items-center" >
          <input type="checkbox"  >
          <p class="text-[18px] font-medium " >
            By signing up, you are agreeing to our Terms & Conditions and <span class="text-secondColor" >Privacy Policy</span>
          </p>
        </div>
      </div>
      <!-- Button Sign Up -->
      <div>
        <button class=" w-full my-[20px] text-[20px] font-medium bg-secondColor border border-secondColor text-white  lg:px-[25px] py-[10px] rounded-full " >
          Sign Up
        </button>
      </div>

      <div>
        <p class="text-[18px] font-medium  " >
          Already have an Account?
          <a routerLink="/login" class="text-secondColor font-medium" >Sign In</a>
        </p>
      </div>
      <div class="text-center my-[25px] " >
        <p class=" text-[18px] font-medium relative after:content-[''] after:absolute after:w-[30%] md:after:w-[37%]  after:h-[1px] after:bg-secondColor after:top-[50%] after:right-0 after:ml-[10px] before:content-[''] before:absolute before:w-[30%] md:before:w-[37%]  before:h-[1px] before:bg-secondColor before:top-[50%]   before:left-0  " >
          Or Sign In with
        </p>
      </div>
      <div class="flex justify-center gap-5 mt-5">
        <a href="">
          <img  class="w-[22px] md:w-[32px] lg:w-[36px] " src="./assets/images/login/google.svg" alt="image">
        </a>
        <a href="">
          <img  class="w-[22px] md:w-[32px] lg:w-[36px] " src="./assets/images/login/linkedin.svg" alt="image">
        </a>
        <a href="">
          <img  class="w-[22px] md:w-[32px] lg:w-[36px] " src="./assets/images/login/apple.svg" alt="image">
        </a>
      </div>
    </div>
  </div>
</div>
