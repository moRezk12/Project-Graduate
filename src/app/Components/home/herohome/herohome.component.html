<section>
  <div class="container">
    <div  class=" flex flex-col-reverse md:flex-row justify-between items-center px-[20px] py-[15px] md:py-0 mt-[60px] rounded-[15px] bg-bgHeroHome " >
      <div data-aos="fade-right" data-aos-delay="200"
      [ngClass]="{'md:text-left': !isRtl(),'md:text-right': isRtl()}"
      class="w-full md:w-[50%] text-center  mt-[25px] md:mt-0 " >
        <h3 class="text-[21px] leading-[25px] md:text-[25px] md:leading-[32px]  lg:text-[40px] lg:leading-[50px] font-medium " >
          {{'heroHome.voteTeams' | translate}}
        </h3>
        <p class=" my-[10px] lg:my-[20px] text-[#FCEA2B] text-[18px] leading-[22px] md:text-[20px] md:leading-[28px] lg:text-[20px] lg:leading-[37px] " >
          {{'heroHome.registerNow' | translate}}
        </p>
        <button class=" text-[18px] leading-[25px] md:text-[20px] md:leading-[25px] lg:text-[25px] lg:leading-[32px]  font-medium text-white border border-secondColor bg-secondColor px-[15px] py-[10px] rounded-[20px] "  >
          {{'heroHome.startRegistering' | translate}}
        </button>
        <div class="slider mt-[10px] lg:mt-[25px] bg-white py-[10px] rounded-[15px] "
        [class.rtl]="currentLang === 'en'" [class.ltr]="currentLang === 'ar'">
          <owl-carousel-o #owlCarousel [options]="customOptions">

            <ng-container *ngFor="let imgs of images">
              <ng-template carouselSlide >
                <img [src]="imgs" alt="Images">
              </ng-template>
            </ng-container>
          </owl-carousel-o>
        </div>
      </div>
      <div data-aos="fade-left" data-aos-delay="200" class="w-full h-full md:w-[40%]" >
        <img  class="w-full h-full" src="./assets/images/Home/hero/pngwing 1.png" alt="images">
        <!-- <img  class="w-full h-full" src="../../../../assets/images/Home/hero/abdo2.jpg" alt="images"> -->
      </div>



    </div>
  </div>
</section>
