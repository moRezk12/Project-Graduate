<section>
  <div class="container">
    <div *ngIf="topCandidates.length > 0"
      class=" flex flex-col-reverse md:flex-row-reverse justify-between items-center px-[40px] py-[15px] md:py-0 mt-[60px] rounded-[15px] bg-bgDetails ">
      <div data-aos="fade-right" data-aos-delay="200"
        class="w-full md:w-[50%] text-center md:text-left mt-[25px] md:mt-0 ">
        <!-- <button class="text-[18px] leading-[25px] mb-[25px] md:text-[20px] md:leading-[25px] lg:text-[25px] lg:leading-[32px]  font-medium text-white border border-secondColor bg-secondColor px-[25px] py-[10px] rounded-[20px] " >
          <i class="fa-solid fa-arrow-left text-black mt-[5px] mx-[5px] "></i> back
        </button> -->
        <h3
          class="text-[21px] leading-[25px] md:text-[25px] md:leading-[32px]  lg:text-[40px] lg:leading-[50px] font-medium ">
          First place : <span class="text-[30px]" >{{ topCandidates[0]?.name }}</span>
        </h3>

        <div class=" flex items-center gap-5 ">
          <h2 class="text-[#000000] text-[23px] leading-[25px] ">
            Symbol : {{ topCandidates[0]?.bio }}
          </h2>
          <!-- <div class="w-[80px] h-[80px] p-[10px] rounded-full flex items-center justify-center bg-white  ">
            <img class="w-full h-full" src="{{ topCandidates[0]?.image }}" loading="lazy"
              alt="image">
          </div> -->
        </div>

        <div class="my-[25px]  " >
          <p class="text-[#000000] text-[23px] leading-[25px] " >
            Number of votes : <span class="text-[#000000] text-[23px] leading-[25px] " >{{ topCandidates[0]?.voteCount }}</span> Vote
          </p>
        </div>

        <!-- Score Progress Bar -->
        <div class="relative my-12 w-full" data-aos="zoom-in">
          <!-- Progress Bar Container -->
          <div class="relative h-4 bg-[#FFFFFF]  dark:text-[#FFFFFF] rounded-full">
            <!-- Progress Fill -->
            <div class="absolute top-0 left-0 h-full bg-[#2563EA] rounded-full" [style.width.%]="topCandidates[0]?.voteCount ">
            </div>
            <div class="absolute bottom-5 transform -translate-x-1/2 -translate-y-1/2 flex items-center justify-center"
              [style.left.%]="topCandidates[0]?.voteCount ">
              <!-- Tooltip-like bubble -->
              <div
                class="bg-white text-black   font-bold text-[12px] leading-[18px] md:text-[14px] md:leading-[21px] px-2 py-1 rounded-lg shadow-md">
                {{ topCandidates[0]?.voteCount  }} %
              </div>
              <!-- Small triangle arrow below the bubble -->
              <div class="absolute bottom-0 transform translate-y-3">
                <svg width="16" height="8" viewBox="0 0 16 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M0 0L8 8L16 0H0Z" fill="white" />
                </svg>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div data-aos="fade-left" data-aos-delay="200" class="my-[30px] rounded-full w-full h-full md:w-[30%]">
        <img class="w-[400px] h-[400px] rounded-full " loading="lazy" src="{{  'data:image/jpeg;base64,'+topCandidates[0]?.image }}" alt="images">
      </div>

    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-5 " >
      <div *ngFor="let item of data" class="" >
        <div *ngIf="item.id != topCandidates[0]?.id"
          class=" px-[20px] py-[15px] md:py-0 mt-[60px] rounded-[15px] bg-bgDetails ">
          <div data-aos="fade-left" data-aos-delay="200" class="my-[30px] mx-auto py-[15px] rounded-full w-fit   ">
            <img class="w-[200px] h-[200px] rounded-full" loading="lazy" src="{{'data:image/jpeg;base64,'+item.image}}" alt="images">
          </div>
          <div data-aos="fade-right" data-aos-delay="200"
          class="w-full text-center md:text-left mt-[25px] md:mt-0 ">
          <h3
            class="text-[21px] leading-[25px] md:text-[25px] md:leading-[32px]  lg:text-[30px] lg:leading-[50px] font-medium ">
            <span class="text-[30px]" >
              {{item.name}}
            </span>
          </h3>
          <div class=" flex items-center gap-5 ">
            <h2 class="text-[#000000] text-[20px] leading-[25px] ">
              Symbol : {{item.bio}}
            </h2>
            <!-- <div class="w-[60px] h-[60px] p-[8px] rounded-full flex items-center justify-center bg-white  ">
              <img class="w-full h-full" src="assets/images/presidential/icon-park_book-one.png" loading="lazy"
                alt="image">
            </div> -->
          </div>
          <div class="my-[25px]  " >
            <p class="text-[#000000] text-[20px] leading-[25px] " >
              Number of votes : <span class="text-[#000000] text-[20px] leading-[25px] " >{{item.voteCount}}</span> Vote
            </p>
          </div>
          <!-- Score Progress Bar -->
          <div class="relative pb-[10px] w-full" >
            <!-- Progress Bar Container -->
            <div class="relative h-4 bg-[#FFFFFF]  dark:text-[#FFFFFF] rounded-full">
              <!-- Progress Fill -->
              <div class="absolute top-0 left-0 h-full bg-[#2563EA] rounded-full" [style.width.%]="item.voteCount">
              </div>
              <div class="absolute bottom-5  transform -translate-x-1/2 -translate-y-1/2 flex items-center justify-center"
                [style.left.%]="item.voteCount">
                <!-- Tooltip-like bubble -->
                <div
                  class="bg-white text-black   font-bold text-[12px] leading-[18px] md:text-[14px] md:leading-[21px] px-2 py-1 rounded-lg shadow-md">
                  {{item.voteCount}} %
                </div>
                <!-- Small triangle arrow below the bubble -->
                <div class="absolute bottom-0 transform translate-y-3">
                  <svg width="16" height="8" viewBox="0 0 16 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0L8 8L16 0H0Z" fill="white" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>




    </div>

  </div>
</section>
